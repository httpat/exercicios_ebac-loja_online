<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Lista de Tarefas</title>
</head>
<body>
    <header>
        <h1>Lista de Tarefas</h1>
        <button type="button">Nova Tarefa</button>
    </header>
    <form>
        <h2>Inserir nova tarefa</h2>
        <input id="tarefa" type="text" required placeholder="Nome da Tarefa"/>
        <button id="botaoEnviar" type="submit">Enviar</button>
        <button id="botaoCancelar" type="reset">Cancelar</button>
    </form>
    <div class="container">
        <p>Minhas Tarefas</p>
        <ol>
            <li>item</li>
        </ol>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
